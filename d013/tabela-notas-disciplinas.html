<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tabela - Notas de cada disciplina</h1>

    <table style="width: 500px;">
        <caption>Notas e Disciplinas por área</caption>
        <thead>
            <tr>
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matématica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tbody>
                <tr>
                    <th colspan="4">Média Exatas</th>
                <td style="background-color: lightgrey;">0.0</td>
                </tr>
            </tbody>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>Histórias</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tbody>
                <tr>
                    <th colspan="4">Média Humanas</th>
                <td style="background-color: lightgrey;">0.0</td>
                </tr>
            </tbody>
        </tbody>
    </table>
    
</body>
</html>
